<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Marauderâ€™s Canvas</title>

    <!-- css  -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootsrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- socket.io inbuilt <script></script> -->
    <script src="socket.io/socket.io.js"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- my script -->
    <script src="script.js"></script>

    <!-- font awesome 5 kit script -->
    <script src="https://kit.fontawesome.com/e00a1e7cf5.js"></script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Caveat:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container" id="mainDiv">
        <h1 id="heading">The Marauderâ€™s Canvas</h1>
        <canvas id="canvas1"></canvas>
        <div class="container-fluid d-flex flex-row justify-content-around align-items-center align-content-center"
            id="controls">

            <button class="btn" id="clear" style="background-color: #FCEC92;">Clear Canvas&nbsp;<i
                    class="fas fa-eraser"></i></button>
            <button data-cvalue="red" class="btn-danger cSelect"></button>
            <button data-cvalue="blue" class="btn-primary cSelect"></button>
            <button data-cvalue="green" class="btn-success cSelect"></button>
            <button data-cvalue="yellow" class="btn-warning cSelect"></button>
            <button data-cvalue="black" class="btn-dark cSelect"></button>
            <button class="strokeStyle"><i data-linewidth="1" class="far fa-dot-circle fa-lg"></i></button>
            <button class="strokeStyle"><i data-linewidth="3" class="far fa-dot-circle fa-2x"></i></button>
            <button class="strokeStyle"><i data-linewidth="6" class="far fa-dot-circle fa-3x"></i></button>

        </div>
        <div id="footer">
            <i class="fas fa-code" style="color: white"></i> with <i class="fas fa-heart" style="color: red"></i> by
            <a style="color: white" href="http://github.com/vmanav/">Manav Verma</a>.
        </div>
    </div>
</body>

</html>
